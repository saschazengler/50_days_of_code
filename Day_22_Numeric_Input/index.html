<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numeric Input</title>
</head>
<body>
    <h1>Forms on mobile devices are mostly a nightmare. Why don't we use what is given?</h1>
    <label for="numeric">Numeric input as it should be</label>
    <input type="text" name="numeric" inputmode="numeric" pattern="[0-9]*">
    <label for="normal">Most numeric input</label>
    <input type="number" name="normal" id="normal">
    <label for="text">Input from developers who don't understand</label>
    <input type="text" name="text" id="text">
    <script src="script.js"></script>
</body>
</html>
