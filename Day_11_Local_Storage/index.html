<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>
<body>
    <div class="container">      
        <div class="localContainer">
            <span class="localStorageInput"></span>
            <input class="localStorageInput" type="text" name="" id="localUserInput" maxlength="30" autofocus>
            
            <input class="localStorageInput" id="saveLocalButton" type="button" value="save to local storage">
            <input class="localStorageInput" id="showLocalButton" type="button" value="show local storage">
            <input class="localStorageInput" id="deleteLocalButton" type="button" value="delete from local storage">
        </div>
        <div class="sessionContainer">
            <span class="sessionStorageInput"></span>
            <input class="sessionStorageInput" type="text" name="" id="sessionUserInput" maxlength="30" autofocus>
            
            <input class="sessionStorageInput" id="saveSessionButton" type="button" value="save to session storage">
            <input class="sessionStorageInput" id="showSessionButton" type="button" value="show session storage">
            <input class="sessionStorageInput" id="deleteSessionButton" type="button" value="delete from session storage">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
