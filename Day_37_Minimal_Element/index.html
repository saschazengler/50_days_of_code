<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Element</title>
</head>
<body>
    <div class="elementWrapper">
        <div class="description" id="firstRow">
            <div class="property" id="atomicNumber"></div>
            <div class="property" id="atomicMass"></div>
        </div>
        <div class="description" id="secondRow">
            <div class="property" id="symbol"></div>
            <div class="property" id="elementName"></div>
        </div>
        <div class="description" id="thirdRow">
            <div class="property" id="electronegativity"></div>
            <div class="property" id="density"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
