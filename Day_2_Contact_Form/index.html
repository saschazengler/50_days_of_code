<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <h1 id="title">Contact</h1>
    <form id="form">
        <input class="input" type="text" name="contact" id="surname" maxlength="30" placeholder="surname" autofocus>
        <input class="input" type="text" name="contact" id="name" maxlength="30" placeholder="name">
        <input class="input" type="text" name="contact" id="emailAddress" maxlength="30" placeholder="email address">
        <span id="vaildationMessage"></span>
        <textarea class="input" name="contact" id="textarea" cols="30" rows="3" maxlength="200"></textarea>
        <input class="input" type="button" value="Submit" id="button">
    </form>
    <span id="successMessage"></span>
    <script src="script.js"></script>
</body>
</html>
