<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Get in touch</h1>
        <form id="form">
            <label for="name">Surname</label>
            <input type="text" name="contact" id="surename" maxlength="30">
            <label for="name">Name</label>
            <input type="text" name="contact" id="name" maxlength="30">
            <label for="name">Email Address</label>
            <input type="text" name="contact" id="emailAddress" maxlength="30">
            <span id="vaildationMessage">Please enter a valid email address</span>
            <textarea name="contact" id="textarea" cols="30" rows="8" maxlength="200"></textarea>
            <input type="button" value="Submit" id="button">
        </form>
        <span id="successMessage">Thank you! We're on our way.</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
