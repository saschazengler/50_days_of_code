<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Design</title>
</head>
<body>
    <div class="table" id="starter">
        <h2>Starter</h2>
        <p>For individuals and teams</p>
        <span>0 $</span>
        <button>Current Plan</button>
    </div>
    <div class="table" id="pro">
        <h2>Pro</h2>
        <p>For power users and growing teams</p>
        <span>10 $</span>
        <button>Upgrade to Pro</button>
    </div>
    <div class="table" id="enterprise">
        <h2>Enterprise</h2>
        <p>
            Have custom requirements?
        </p>
        <span>99 $</span>
        <button>Contact sales</button>
    </div>
</body>
</html>
