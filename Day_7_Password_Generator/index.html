<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>    
    <div id="selectionContainer">
        <div class="selectionCard" id="helloKittySafe">
            <h3>Hello Kitty</h3>
            <p>
                A password made out of kittens.
            </p>
        </div>

        <div class="selectionCard" id="ciaSafe">
            <h3>CIA</h3>
            <p>
                Includes letters and numbers.
            </p>
        </div>

        <div class="selectionCard" id="fortKnowSafe">
            <h3>Fort Knox</h3>
            <p>
                Safe like the safest place in the world.<br>
                Includes letters, numbers and symbols.
            </p>
        </div>
    </div>

    <div class="passwordContainer">
        <span id="userPassword" id="userPasswordHash" onmouseover="unHashPassword" onmouseleave="hashPassword">Your Password</span>
        <!-- <input type="text" name="password" id="passwordOutput"> -->
        <span id="copyButton">COPY</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
