<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Touch</title>
</head>
<body>
    <div class="splitScreenContainer">
        <div class="leftSideContainer">
            <div class="infoContainer">
                <h1>Press a key or listen to some <a id="musicLink" href="https://www.youtube.com/watch?v=epOBenUjIHw" target="_blank">music.</a></h1>
            </div>
            <div class="keyboardContainer">
                <div id="functionKeyContainer"></div>
                <div id="numberKeyContainer"></div>
                <div id="firstLetterRowContainer"></div>
                <div id="secondLetterRowContainer"></div>
                <div id="thirdLetterRowContainer"></div>
                <div id="commanKeyContainer"></div>
            </div>            
        </div>
        <div class="displayKeyContainer">
            <h2 id="keyNumber"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
